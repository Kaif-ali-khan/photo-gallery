<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="image" class="image-container">
            Hover over an image below to display here.
        </div>

        <!-- Updated image list -->
        <img src="img/beach.jpg" alt="Beach view" class="preview" id="img1" tabindex="0">
        <img src="img/cat.jpg" alt="Cute cat" class="preview" id="img2" tabindex="0">
        <img src="img/sevil.jpg" alt="Scenic village" class="preview" id="img3" tabindex="0">
    </div>
    <script src="script.js"></script>
</body>
</html>
